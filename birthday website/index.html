<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whose Birthday Is It?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Gradient background inspired by festive/elegant party colors */
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .card {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="card bg-white p-8 sm:p-12 w-full max-w-md mx-auto rounded-xl text-center">
        <h1 class="text-4xl sm:text-5xl font-extrabold text-pink-600 mb-6" style="font-family: 'Playfair Display', serif;">
            Is it your special day?
        </h1>
        <p class="text-gray-600 mb-8 text-lg">
            Tell me the key word to unlock the surprise.
        </p>
        
        <input 
            type="text" 
            id="passwordInput" 
            placeholder="Enter the password..." 
            class="w-full px-5 py-3 border border-pink-300 rounded-lg focus:ring-2 focus:ring-pink-500 transition duration-300 text-center text-lg" 
            onkeydown="if(event.key === 'Enter') checkPassword()"
        >
        
        <button 
            onclick="checkPassword()" 
            class="mt-6 w-full bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 rounded-lg text-xl transition duration-300 transform hover:scale-[1.02] shadow-lg shadow-pink-300"
        >
            Reveal!
        </button>

        <p id="message" class="mt-4 text-sm font-semibold hidden"></p>
    </div>

    <script>
        const CORRECT_PASSWORD = 'Limitless';
        const PASSWORD_REDIRECT = 'birthday.html';

        function checkPassword() {
            const inputElement = document.getElementById('passwordInput');
            const messageElement = document.getElementById('message');
            const input = inputElement.value.trim();

            // Check case-insensitively
            if (input.toLowerCase() === CORRECT_PASSWORD.toLowerCase()) {
                messageElement.textContent = 'Success! Loading your surprise...';
                messageElement.classList.remove('hidden', 'text-red-500');
                messageElement.classList.add('text-green-600');
                
                // Redirect to the main birthday page
                setTimeout(() => {
                    window.location.href = PASSWORD_REDIRECT;
                }, 1000);
            } else {
                messageElement.textContent = 'Incorrect keyword. Keep trying!';
                messageElement.classList.remove('hidden', 'text-green-600');
                messageElement.classList.add('text-red-500');
                inputElement.value = ''; // Clear input on failure
            }
        }
    </script>
</body>
</html>
